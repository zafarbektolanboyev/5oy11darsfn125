<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="form">

            <button>Sign Up</button>
        </form>
    </div>
    <script src="./js/signUp.js"></script>

</body>
</html>
